<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по физике</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Playfair+Display:wght@400;600;700&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: #0a0c0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Анимированный фон */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.15;
        }
        
        .floating-object {
            position: absolute;
            filter: drop-shadow(0 0 20px rgba(102, 176, 255, 0.3));
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .object1 { left: 5%; animation-duration: 25s; }
        .object2 { left: 25%; animation-duration: 30s; }
        .object3 { left: 45%; animation-duration: 22s; }
        
        /* Градиентный оверлей */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(102, 176, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(255, 170, 102, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: gradientShift 15s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            background: rgba(10, 12, 15, 0.7);
            border-radius: 60px;
            padding: 50px;
            border: 1px solid rgba(102, 176, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, #66b0ff, #8a6eff, #ffaa66);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(102, 176, 255, 0.5);
            letter-spacing: 4px;
            animation: titleGlow 3s ease-in-out infinite;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #66b0ff, #ffaa66, #66b0ff, transparent);
            animation: lineMove 3s linear infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(102, 176, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 170, 102, 0.5)); }
        }
        
        @keyframes lineMove {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
        
        .back-btn {
            background: rgba(45, 55, 72, 0.8);
            border: 2px solid #4a5568;
            color: #e0e0e0;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 30px;
            display: inline-block;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .back-btn:hover {
            background: #4a5568;
            border-color: #66b0ff;
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(102, 176, 255, 0.3);
        }
        
        .back-btn:active {
            transform: scale(0.95);
        }
        
        .score-board {
            background: linear-gradient(135deg, rgba(26, 32, 44, 0.9), rgba(45, 55, 72, 0.9));
            border: 2px solid #66b0ff;
            border-radius: 50px;
            padding: 20px 40px;
            margin: 20px auto;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            box-shadow: 0 0 30px rgba(102, 176, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
            color: #ffaa66;
        }
        
        .timer {
            font-size: 1.5rem;
            color: #ffaa66;
            margin-bottom: 20px;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 2px;
        }
        
        .question-card {
            background: linear-gradient(135deg, rgba(26, 32, 44, 0.9), rgba(45, 55, 72, 0.9));
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, #66b0ff, #ffaa66);
            border-image-slice: 1;
            border-radius: 30px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .question-text {
            font-size: 1.6rem;
            margin-bottom: 30px;
            color: #66b0ff;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            background: rgba(55, 65, 81, 0.8);
            border: 2px solid #4a5568;
            border-radius: 15px;
            padding: 20px 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            color: #e0e0e0;
        }
        
        .option:hover {
            background: #4b5563;
            border-color: #66b0ff;
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(102, 176, 255, 0.3);
        }
        
        .option.selected {
            background: linear-gradient(135deg, #2c5282, #2d3748);
            border-color: #ffaa66;
            box-shadow: 0 0 20px rgba(255, 170, 102, 0.3);
        }
        
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            display: none;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .feedback.correct {
            background: linear-gradient(135deg, #22543d, #276749);
            border-left: 5px solid #48bb78;
            display: block;
            color: #fff;
        }
        
        .feedback.incorrect {
            background: linear-gradient(135deg, #742a2a, #9b2c2c);
            border-left: 5px solid #f56565;
            display: block;
            color: #fff;
        }
        
        .next-btn {
            background: linear-gradient(45deg, #66b0ff, #8a6eff);
            border: none;
            color: white;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            width: 100%;
        }
        
        .next-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 176, 255, 0.5);
        }
        
        .next-btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
        }
        
        .footer {
            margin-top: 60px;
            color: #718096;
            font-size: 1rem;
            border-top: 1px solid rgba(102, 176, 255, 0.2);
            padding-top: 25px;
            text-align: center;
            width: 100%;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .footer p {
            margin: 8px 0;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .date {
            color: #ffaa66;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .result-screen {
            text-align: center;
            padding: 50px;
        }
        
        .final-score {
            font-size: 4rem;
            color: #66b0ff;
            margin: 30px 0;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 30px rgba(102, 176, 255, 0.5);
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ffaa66, #ff6b6b);
            border: none;
            color: #0a0c0f;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 170, 102, 0.5);
        }
        
        .glow-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #66b0ff;
            border-radius: 50%;
            opacity: 0.5;
            animation: particleFloat 10s infinite linear;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <div class="animated-background">
        <svg class="floating-object object1" width="150" height="150" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="2" width="20" height="16" rx="2" stroke="#66b0ff" stroke-width="1.5"/>
            <circle cx="12" cy="10" r="2" fill="#ffaa66"/>
        </svg>
        
        <svg class="floating-object object2" width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 20L20 20" stroke="#ffaa66" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M12 4L12 16" stroke="#ffaa66" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        
        <svg class="floating-object object3" width="130" height="130" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6L20 6" stroke="#66b0ff" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M4 12L20 12" stroke="#66b0ff" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
    </div>
    
    <div class="gradient-overlay"></div>
    
    <div class="container">
        <button class="back-btn" onclick="location.href='/'">← НА ГЛАВНУЮ</button>
        
        <h1>ТЕСТЕР ЗНАНИЙ</h1>
        
        <div id="test-container"></div>
        
        <div class="footer">
            <p>Создали студенты Томского Техникума Информационных Технологий 452 группы Строганов Максим и Мартыненко Степан</p>
            <p class="date">2026 год</p>
        </div>
    </div>
    
    <script>
        const questions = {{ questions | tojson }};
        let currentQuestion = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 180;
        let selectedOption = null;
        
        function startTest() {
            renderQuestion();
        }
        
        function renderQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }
            
            const q = questions[currentQuestion];
            const container = document.getElementById('test-container');
            
            let html = `
                <div class="score-board">СЧЕТ: ${score}</div>
                <div class="timer">ОСТАЛОСЬ ВРЕМЕНИ: <span id="timer">03:00</span></div>
                <div class="question-card">
                    <div class="question-text">${currentQuestion + 1}. ${q.question}</div>
                    <div class="options">
            `;
            
            q.options.forEach((opt, index) => {
                html += `<div class="option" data-index="${index}" onclick="selectOption(${index})">${opt}</div>`;
            });
            
            html += `
                    </div>
                    <div id="feedback" class="feedback"></div>
                    <button id="nextBtn" class="next-btn" onclick="nextQuestion()" disabled>ОТВЕТИТЬ</button>
                </div>
            `;
            
            container.innerHTML = html;
            resetTimer();
            startTimer();
            selectedOption = null;
        }
        
        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            document.querySelector(`[data-index="${index}"]`).classList.add('selected');
            selectedOption = index;
            document.getElementById('nextBtn').disabled = false;
        }
        
        function nextQuestion() {
            if (selectedOption === null) return;
            
            clearInterval(timerInterval);
            
            const q = questions[currentQuestion];
            const isCorrect = (selectedOption === q.correct);
            const feedbackDiv = document.getElementById('feedback');
            
            if (isCorrect) {
                score++;
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.textContent = '✓ ПРАВИЛЬНО! +1 БАЛЛ';
            } else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.textContent = '✗ НЕПРАВИЛЬНО. ВАМ СЛЕДУЕТ ПОДГОТОВИТЬСЯ ЛУЧШЕ';
            }
            
            document.querySelector('.score-board').textContent = `СЧЕТ: ${score}`;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.textContent = 'ДАЛЕЕ';
            nextBtn.onclick = function() {
                currentQuestion++;
                renderQuestion();
            };
        }
        
        function startTimer() {
            timeLeft = 180;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (selectedOption === null) {
                        const feedbackDiv = document.getElementById('feedback');
                        feedbackDiv.className = 'feedback incorrect';
                        feedbackDiv.textContent = '⏰ ВРЕМЯ ВЫШЛО. ВАМ СЛЕДУЕТ ПОДГОТОВИТЬСЯ ЛУЧШЕ';
                        
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.style.pointerEvents = 'none';
                        });
                        
                        const nextBtn = document.getElementById('nextBtn');
                        nextBtn.disabled = false;
                        nextBtn.textContent = 'ДАЛЕЕ';
                        nextBtn.onclick = function() {
                            currentQuestion++;
                            renderQuestion();
                        };
                    }
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }
        
        function showResults() {
            const container = document.getElementById('test-container');
            container.innerHTML = `
                <div class="result-screen">
                    <h2 style="font-size: 2.5rem; color: #66b0ff;">ТЕСТ ЗАВЕРШЕН!</h2>
                    <div class="final-score">${score} / ${questions.length}</div>
                    <button class="restart-btn" onclick="location.reload()">ПРОЙТИ ЗАНОВО</button>
                </div>
            `;
        }
        
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.style.position = 'fixed';
            particlesContainer.style.top = '0';
            particlesContainer.style.left = '0';
            particlesContainer.style.width = '100%';
            particlesContainer.style.height = '100%';
            particlesContainer.style.pointerEvents = 'none';
            particlesContainer.style.zIndex = '5';
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'glow-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = 15 + Math.random() * 10 + 's';
                particlesContainer.appendChild(particle);
            }
            
            document.body.appendChild(particlesContainer);
        }
        
        createParticles();
        startTest();
    </script>
</body>
</html>
